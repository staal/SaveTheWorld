language: csharp
solution: SaveTheWorld.sln

install:
  - nuget restore SaveTheWorld.sln
  - nuget install NUnit.Console -Version 3.7.0 -OutputDirectory testrunner
  
script:
  - xbuild SaveTheWorld.sln
  - ./testrunner/NUnit.Console/tools/nunit3-console.exe ./SaveTheWorld.Tests/bin/Release/SaveTheWorld.Tests.dll